language: php
dist: xenial
os: linux

install:
  - composer self-update && composer --version
  - composer install --prefer-dist


stages:
  - name: "test"
    if: |
      type != pull_request \
      AND tag IS blank
  - name: "code coverage"
    if: |
      type == pull_request

jobs:
  include:
    - stage: "test"
      name: 'PHP 7.4'
      php: '7.4'
      script: vendor/bin/phpunit --verbose
    - name: 'PHP 8.0'
      php: '8.0'
      script: vendor/bin/phpunit --verbose
    - name: 'PHP 8.1'
      php: '8.1'
      script: vendor/bin/phpunit --verbose
    - stage: "code coverage"
      name: 'Test & Code coverage'
      php: '7.4'
      script: vendor/bin/phpunit --verbose --coverage-clover=coverage.xml
      after_success:
        - bash <(curl -s https://codecov.io/bash)